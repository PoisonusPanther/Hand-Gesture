<!DOCTYPE html>
<html>
  <head>
    <title>Gesture App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="gesture.css">

   </head>

<body>
<center>
    <br><br>
    <h3 class="btn btn-warning">Gesture App</h3>  
    <p style="font-size: 22px;">Take a picture of the hand gesture to find out its meaning.</p>
   
    <p>
        Available Signs Are:👌 | 👍 | ✌
    </p>
    
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Webcam - </label>
      <br><br>
      <div id="camera"></div>
      <br><br> 
      <button class="btn btn-success" onclick="takeSnapshot()">Take snapshot</button>
      <br><br> 
    </div>

    <div class="col-md-4 col-sm-12 col-xs-12" id="predictions">
      <label id="p">Prediction:</label>
      <br><br>
      <label id="gesture"></label>
      <br><br>
      <label id="gname"></label>
      <br><br>
     
    </div> 
   
    <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Snapshot - </label>
      <br><br>
      <div id="result"></div>
      <br><br> 
      <button class="btn btn-success" onclick="check()">Check</button>
    </div>
</center>
<script src="gesture.js"></script>
</body>
